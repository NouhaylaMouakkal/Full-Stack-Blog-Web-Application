    <!-- Log in -->
    <div id="login" style="display: none;">
        <section class="vh-100" >
          <div class="container py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-10">
              <div class="col col-xl-10" >
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <!-- image -->
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="images/connexion.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 600px;" />
                    </div>
  
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black" style="height: 600px;">
        <!-- formulaire -->
                        <form method="post" id="login_form"> 
        
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Log In</span>
                          </div>
        
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
        
                          <div class="form-outline mb-4">
                            <input type="email" id="email_login"  name="email"class="form-control form-control-lg" />
                            <label class="form-label" for="">Email address</label>
                          </div>
        
                          <div class="form-outline mb-4">
                            <input type="password" id="password_login" name="password"class="form-control form-control-lg" />
                            <label class="form-label" for="">Password</label>
                          </div>
        
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                          </div>
        
                          <a class="small text-muted" href="#!">Forgot password?</a>
                          <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#signup "style="color: #393f81;" class="Not_exist">Register here</a></p>
                          <a href="#!" class="small text-muted">Terms of use.</a>
                          <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>


    </div>
    <!-- Sign up -->
    <div id="signup" style="display: none;">
      <section class="vh-100">
        <div class="container py-2 h-100">
          <div class="row d-flex justify-content-center align-items-center h-10">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/connexion.jpg" alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 610px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black" style="height: 610px;">
      <!-- Formulaire -->
                      <form method="post" id="signup_form">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Sign Up</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account Quickly !</h5>

                        <div class="form-outline mb-4">
                            <input type="text" id="nom_signup" name="name" class="form-control form-control-lg" />
                            <label class="form-label" for="">Nom </label>
                          </div>
                        <div class="form-outline mb-4">
                          <input type="email" id="email_signup" name="email_s" class="form-control form-control-lg" />
                          <label class="form-label" for="">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password_signup" name="password_s" class="form-control form-control-lg" />
                          <label class="form-label" for="">Password</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                        </div>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                          <a href="#login" style="color: #393f81;" class="Is_exist">Already have an account? </a><br>
                          <a href="#!" class="small text-muted">Privacy policy</a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
